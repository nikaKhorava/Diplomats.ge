<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Young Diplomats of Georgia</title>

    <style>
      html,
      body {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        max-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .video_background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      .video_background video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video_background::before {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        z-index: 100;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 2;
      }

      .content_wrapepr {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        z-index: 3;
        overflow: hidden;
      }

      .content{
        max-width: 90%;
        margin: 0 auto;
        font-size: 48px;
        color: #fff;
        user-select: none;
      }

      a{
        margin: 0 auto;
        font-size: 24px;
        color: #fff;
        text-decoration: none;
        text-align: center;
      }

      @media(min-width: 768px) {
        .content{
          max-width: 80%;
        }
        .content a {
          font-size: 44px;
        }
      }

      span{
        display: inline-block;
        width: 100%;
      }

      .voice_control {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 4;
      }

      #audio_control {
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 48px;
        height: 48px;
        color: #000;
        background-color: #fff;
        border-radius: 100%;
        border: 0;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      #audio_control:hover {
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div class="content_wrapepr">
      <div class="content">
        <a href="https://www.facebook.com/youngdiplomatsofgeorgia" title="Young Diplomats of Georgia" target="_blanck">
        <span>საქართველოს ახალგაზრდა დიპლომატები</span>
        <br/>
        <span>Young Diplomats of Georgia</span>
      </a>
      </div>
    </div>

    <div class="voice_control">
      <button id="audio_control">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-x"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
      </button>
    </div>

    <div class="video_background">
      <video id="bg_video" loop autoplay muted playsinline>
        <!-- <source src="/parlament.mp4" type="video/mp4" /> -->
        <source src="/parlament_small.mp4" type="video/mp4" />
        <!-- <source src="movie.ogg" type="video/ogg"> -->
      </video>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const voice_btn = document.getElementById("audio_control");
        voice_btn.addEventListener("click", (event) => {
          let bg_video = document.getElementById("bg_video");
          if (bg_video.muted === true) {
            bg_video.muted = false;
            voice_btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
          } else {
            bg_video.muted = true;
            voice_btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-x"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;
          }
        });
      });
    </script>
  </body>
</html>
